{% extends 'base.html' %}
{% block body %}
<style type="text/css">
	html {
	    font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
	    font-size: 14px;
	}

	h5 {
	    font-size: 1.28571429em;
	    font-weight: 700;
	    line-height: 1.2857em;
	    margin: 0;
	}

	.card {
	    font-size: 1em;
	    overflow: hidden;
	    padding: 0;
	    border: none;
	    border-radius: .28571429rem;
	    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
	}

	.card-block {
	    font-size: 1em;
	    position: relative;
	    margin: 0;
	    padding: 1em;
	    border: none;
	    border-top: 1px solid rgba(34, 36, 38, .1);
	    box-shadow: none;
	}

	.card-img-top {
	    display: block;
	    width: 100%;
	    height: auto;
	}

	.card-title {
	    font-size: 1.28571429em;
	    font-weight: 700;
	    line-height: 1.2857em;
	}

	.card-text {
	    clear: both;
	    margin-top: .5em;
	    color: rgba(0, 0, 0, .68);
	}

	.card-inverse .btn {
	    border: 1px solid rgba(0, 0, 0, .05);
	}

	.profile {
	    position: absolute;
	    top: -12px;
	    display: inline-block;
	    overflow: hidden;
	    box-sizing: border-box;
	    width: 25px;
	    height: 25px;
	    margin: 0;
	    border: 1px solid #fff;
	    border-radius: 50%;
	}

	.profile-avatar {
	    display: block;
	    width: 100%;
	    height: auto;
	    border-radius: 50%;
	}

	.profile-inline {
	    position: relative;
	    top: 0;
	    display: inline-block;
	}

	.profile-inline ~ .card-title {
	    display: inline-block;
	    margin-left: 4px;
	    vertical-align: top;
	}
</style>
<div class="container">
	{% if error_message %}
		<p><strong> {{ error_message }} </strong></p>
		<a href="{% url 'main:index' %}">Go Back</a>
	{% else %}
        <div class="card card-inverse card-info">
        	<p><b> {{ result_list.app_name }} </b></p>
            <img class="card-img-top" src="{{ result_list.app_icon }}">
            <div class="card-block">
                <figure class="profile profile-inline">
                    <img src="{{ result_list.app_icon }}" class="profile-avatar" alt="">
                </figure>
                <h4 class="card-title">{{ result_list.app_name }}</h4>
                <div class="card-text">
                    {{ result_list.dev_name }}
                    {{ result_list.app_id }}
                </div>
            </div>
        </div>
        <a onclick="window.history.back()"><button class="btn btn-primary btn-block">Go Back</button></a>
	{% endif %}
</div>
{% endblock %}
